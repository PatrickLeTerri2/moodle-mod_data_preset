    <div class="card-header">
        <p class="card-text text-truncate"><small>##userpicture####user##</small></p>
    </div>
    [[Bild]]
    <div class="card-body">
        <h5 class="card-title"><a href="##moreurl##">[[Titel]]</a></h5>
        <p class="card-text">[[Teaser]]</p>
        <a href="##moreurl##">
