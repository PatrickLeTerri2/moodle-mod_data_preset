<canvas id="myChart"></canvas>

<script>
    const ctx = document.getElementById('myChart');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [
                '[[x1]]',
                '[[x2]]',
                '[[x3]]',
                '[[x4]]',
                '[[x5]]',
                '[[x6]]',
                '[[x7]]',

            ],
            datasets: [{
                label: '[[name]]',
                data: [
                    [[y1]],
                    [[y2]],
                    [[y3]],
                    [[y4]],
                    [[y5]],
                    [[y6]],
                    [[y7]],
                    [[y8]],
                    [[y9]],
                    [[y10]],
                ],
                backgroundColor: [
                    '[[color]]',
                ],
                borderColor: [
                    '[[color]]',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                x: {
                    type: 'time',
                    time: {
                        tooltipFormat: 'YYYY',
                        displayFormats: {
                            unit: 'year'
                        }
                    }
                }
            }
        }
    });
